{% extends 'base.html' %}

{% block content %}

  <form method="post">
    <h2>Eliminar un vehículo</h2>
    <p>
      <label for="matricula">Matricula</label>
      <input type="text" name="matricula"
                             placeholder="Introduce la matrícula del vehículo">
    </p>
    <p>
      <button type="submit"">Eliminar</button>
    </p>
  </form>
  
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <style>
    form {
      width: 50%;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #f44336;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    form {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .error {
      text-align: center;
      font-family: 'Lucida Sans';
      font-size: 20px;
    }
    h2 {
      color: #2f2f2f;
      font-family: 'Lucida Sans';
    }
  </style>

{% endblock %}
