{% extends 'base.html' %} {% block content %}

<form method="post">
  <h2>Actualizar Cliente</h2>
  <p>
    <label for="codigo_cliente">ID Cliente</label>
    <input
      type="text"
      name="codigo_cliente"
      placeholder="Introduce el ID del cliente"
    />
  </p>
  <p>
    <label for="nombre">Nombre</label>
    <input
      type="text"
      name="nombre"
      placeholder="Introduce el nombre del cliente"
    />
  </p>

  <p>
    <label for="apellidos">Apellidos</label>
    <input
      type="text"
      name="apellidos"
      placeholder="Introduce los apellidos del cliente"
    />
  </p>

  <p>
    <label for="telefono">Teléfono</label>
    <input
      type="text"
      name="telefono"
      placeholder="Introduce el teléfono del cliente"
    />
  </p>

  <p>
    <label for="direccion">Dirección</label>
    <input
      type="text"
      name="direccion"
      placeholder="Introduce la dirección del cliente"
    />
  </p>

  <p>
    <label for="email">Email</label>
    <input
      type="text"
      name="email"
      placeholder="Introduce el email del cliente"
    />
  </p>

  <p>
    <label for="codigo_cliente_avalista">Codigo cliente avalista</label>
    <input type="number" name="codigo_cliente_avalista" value="" />
  </p>

  <p>
    <button type="submit">Actualizar</button>
  </p>
</form>

<style>
  form {
    width: 50%;
    margin: 0 auto;
  }
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    background-color: #008cba;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.8;
  }

  form {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  h2 {
    color: #2f2f2f;
    font-family: "Lucida Sans";
  }
</style>

{% endblock %}
