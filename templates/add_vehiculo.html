{% extends 'base.html' %} {% block content %}

<form method="post">
  <h2>Añadir un nuevo vehiculo</h2>
  <p>
    <label for="matricula">Matricula</label>
    <input type="text" name="matricula" placeholder="Matricula" />
  </p>
  <p>
    <label for="codigo_garaje">Garaje</label>
    <input type="number" name="codigo_garaje" placeholder=" ID Garaje" />
  </p>
  <p>
    <label for="marca">Marca</label>
    <input type="text" name="marca" placeholder="Marca" />
  </p>
  <p>
    <label for="modelo">Modelo</label>
    <input type="text" name="modelo" placeholder="Modelo" />
  </p>
  <p>
    <label for="color">Color</label>
    <input type="text" name="color" placeholder="Color" />
  </p>

  <p>
    <label for="año">Año</label>
    <input type="number" name="año" placeholder="Año" />
  </p>
  <p>
    <label for="kilometros">Kilometros</label>
    <input type="number" name="kilometros" placeholder="Kilometros" />
  </p>

  <p>
    <label for="tipo">Tipo</label>
    <select name="tipo">
      <option value="Sedan">Sedan</option>
      <option value="Familiar">Familiar</option>
      <option value="Todoterreno">Todoterreno</option>
      <option value="Deportivo">Deportivo</option>
    </select>
  </p>
  <p>
    <label for="disponible">Disponible</label>
    <select name="disponible">
      <option value="true">Si</option>
      <option value="false">No</option>
    </select>
  </p>
  <p>
    <button type="submit">Añadir</button>
  </p>
</form>
<style>
  form {
    width: 50%;
    margin: 0 auto;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  form {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
{% endblock %}
